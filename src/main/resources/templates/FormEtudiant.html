<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
  th:href="@{/css/bootstrap.min.css}"/>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
  th:href="@{/css/myStyle.css}"/>
<meta charset="utf-8"/>
<title>Saisie des etudiants</title>

</head>
<body>
 <div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
  <div class="panel panel-default">
     <div class="panel-heading">Saisie d'une etudiant</div>
     <div class="panel-bady">
       <div class="panel-body">
         <form th:action="@{SaveEtudiant}"  th:object="${etudiant}" method="post" >
          <div class="form-group">
            <label class="control-label">Nom:</label>
            <input type="text" th:field="*{nom}" class="form-control"/>
            <span th:errors="*{nom}"></span>
          </div>
            
          <div class="form-group">
            <label class="control-label">Date Naissance:</label>
            <input type="date" th:field="*{dateNaissance}" class="form-control"/>
              <span th:errors="*{dateNaissance}"></span>
          </div>
        
           <div class="form-group">
            <label class="control-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control"/>
            <span th:errors="*{email}"></span>
          </div> 
          <div class="form-group">
            <label class="control-label">Photo:</label>
            <input type="file"  th:field="*{photo}" class="form-control"/>
            <span ></span>
          </div>
           <button type="submit" class="btn btn-primary">Save</button>
         </form>
       </div>
      </div>
  </div>
 </div>   
</body>
</html>
